<!DOCTYPE html>
<html>
	<head>
		<title>BIT</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<body>
		<center>
		<section class="map">
		<div class="dropdown">
				<select class="btn btn-secondary dropdown-toggle" id="dropstart">

					<option value="main_gate">Main Gate</option>
					<option value="boys_hostel">Boys Hostel</option>
					<option value="girls_hostel">Girls Hostel</option>
				</select>
				<select class="btn btn-secondary dropdown-toggle" id="dropend">

					<option value="boys_hostel">Boys Hostel</option>
					<option value="girls_hostel">Girls Hostel</option>
				</select>
		  </div>
		  <br>
		  
		  <button type="button" class="btn btn-secondary" onclick = "load_img()">Go</button>

		<br>

				<div class="left">

					<!-- </section> -->

				</div>
			</div>
			<div class="col-md-6 no-gutter">
				<div class="right">
					<section class="navSection">

							<h4 id="distance"></h4>
							<ul id="myUL">
							</ul>
						</div>
					</section>
				</div>
			</div>
		</div>

		
		
	</center>

	
	</body>
