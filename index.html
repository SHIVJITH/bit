<!DOCTYPE html>
<html>
  <head>
    <title>BIT</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="style.css" />
	<style>
		body{
  margin:0px;
  padding:0px;
  background-color: #242f3e;
  height: 100vh;
}

[class*="col-"] {
  float: left;
  padding: 15px;
}

.zoom{
  overflow: hidden;
  height: 90vh;
  margin: 10px;
}
 .search {
  position: absolute;
  top:10px;
  left: 10px;
}

.navigation{
  position: absolute;
  bottom: 20px;
  right: 20px;
}


h4{
  color: #fff;
}

ul li {
    cursor: pointer;
    position: relative;
    padding: 10px;
    list-style-type: none;
    color: #fff;
    font-size: 14px;
    transition: 0.2s;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  
  
    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
  
  /* Darker background-color on hover */
  ul li:hover {
    background: #232c38;
}

/* For mobile phones: */
[class*="col-"] {
  width: 100%;
}

@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;}
  .col-10 {width: 83.33%;}
  .col-11 {width: 91.66%;}
  .col-12 {width: 100%;}
}
	</style>
  </head>
  <body>
        <div class="zoom">
          <img
            id="map"
            class="media"
            src="img/original with block.png"
            alt="test1"
          />
        </div>
        <div class="navigation">
          <div id="route">
            <h4 id="distance"></h4>
            <ul id="myUL"></ul>
          </div>
        </div>
	  <div class="search">
		<div class="dropdown">
				<select class="btn btn-secondary dropdown-toggle" id="dropstart">
					<option value="select" selected="selected">Choose Starting point</option>
					<option value="main_gate">Main Gate</option>
					<option value="boys_hostel">Boys Hostel</option>
					<option value="girls_hostel">Girls Hostel</option>
				</select>
				<select class="btn btn-secondary dropdown-toggle" id="dropend">
					<option value="select" selected="selected">Choose Destination point</option>
					<option value="main_gate">Main Gate</option>
					<option value="boys_hostel">Boys Hostel</option>
					<option value="girls_hostel">Girls Hostel</option>
				</select>
				<button type="button" class="btn btn-secondary" onclick = "load_img()">Go</button>
		  </div>
		</div>
    
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>

  <script src="js/main.js"></script>
  <script src="js/test.js"></script>
</html>
