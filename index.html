<!DOCTYPE html>
<html>
	<head>
		<title>BIT NAVIGATION</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="/style/style.css">
	</head>
	<body>
		<center>
		<section class="map">
		<div class="dropdown">
				<select class="btn btn-secondary dropdown-toggle" id="dropstart">
					<option value="select" selected="selected">Choose Starting point</option>
					<option value="main_gate">Main Gate</option>
					<option value="boys_hostel">Boys Hostel</option>
					<option value="girls_hostel">Girls Hostel</option>
				</select>
				<br>
				<br>
				<select class="btn btn-secondary dropdown-toggle" id="dropend">
					<option value="select" selected="selected">Choose Destination point</option>
					<option value="main_gate">Main Gate</option>
					<option value="boys_hostel">Boys Hostel</option>
					<option value="girls_hostel">Girls Hostel</option>
				</select>
		  </div>
		  <br>
		  
		  <button type="button" class="btn btn-secondary" onclick = "load_img()">Go</button>
		</section>
		<br>
		<section>
			<img src="img/original with block.png" class="img-fluid" alt="Map section image" id='map' >
		</section>
		<section class="navSection">
			<div id="route">
				<h4 id="distance">Approximate Distance :</h4>
				<ul id="myUL">
				</ul>
			</div>
		</section>
	</center>

	
	</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

		<script src="js/main.js"></script>
		<script src="js/test.js"></script>
</html>
